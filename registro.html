<body>
  <nav class="navbar">
    <div class="navbar-left">
        <img src="/img/logo3.7.png" alt="Logo">
    </div>
    <div class="navbar-right">
        <a href="/index.html">HOME</a>
        <a href="/nosotros.html">SOBRE NOSOTROS</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">SERVICIOS</a>

</nav>
  <article>
    <div class="login">
     
      <form id="loginForm">
        
        <div class="input-group">
          <h2>Iniciar Sesión</h2>
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
    <div class="registro">
      
      <form id="registrationForm">
        <div class="input-group">
          <h2>Formulario de Registro</h2>
          <label for="nombre">Nombre:</label>
          <input type="text" id="_nombre" required>
        </div>
        <div class="input-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="_apellido" required>
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="_email" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="_password" required>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Repetir Contraseña:</label>
          <input type="password" id="_confirmPassword" required>
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </article>
