    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-left">
            <img src="/img/logo3.7.png" alt="Logo">
        </div>
        <div class="navbar-right">
            <a href="/index.html">HOME</a>
            <a href="/nosotros.html">SOBRE NOSOTROS</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">SERVICIOS</a>

            <a href="/contacto.html">CONTACTO</a>

    <section class="contact">
        <h1 class="mainlogin__title">Contacto</h1>
        <p>¿Tienes alguna pregunta o comentario? ¡Estamos aquí para ayudarte!</p>
        <form class="contact-form" action="https://formspree.io/f/xqkrvvrj" method="post" autocomplete="off">
            <div class="contact-row">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <i class=" fa-solid fa-user" ></i>
            </div>
            <div class="contact-row">
                <input type="correo" id="correo" name="correo" placeholder="Correo" required>
                <i class=" fa-solid fa-envelope" ></i>
            </div>
            <div class="contact-row">
                <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>
                <i class=" fa-solid fa-phone" ></i>
            </div>
            <div class="contact-row">
                <label for="asunto">Mensaje:</label>
                <textarea id="asunto" name="asunto" placeholder="Asunto" rows="5" required></textarea>
            </div>
            <a href="#">Terminos y Condiciones</a>
            <button class="btn-ingresar" type="submit" name="enviar">Enviar</button>
        </form>
    </section>
    <footer class="footer">
        <div class="redes-sociales">
            <a href="#"><i class="bi bi-twitter" style="color: white;"></i></a>

    </footer>
